		function fun(){

		$('#load').show();
                
   		$("form").submit(function(evt){	 
		//$('#loader-icon').show(); 
               		 
		evt.preventDefault();
		
                //$('#loader-icon').show();
             var formData = new FormData($(this)[0]);
             

        var Url='imgUpload';
        var obj=document.getElementsByName("classifyresult");
        var choice=0;
        for(var i=0;i<obj.length;i++)
        {
            if(obj[i].checked)
            {
                choice=i;
            }
        }
        if(choice==1)
        {
            Url="animals";
        }
        else if(choice==2)
        {
            Url="baby";
        }
        else if(choice==3)
        {
            Url="bird";
        }
        else if(choice==4)
        {
            Url="car";
        }
        else if(choice==5)
        {
            Url="clouds";
        }
        else if(choice==6)
        {
            Url="favourite";
        }
		 
   		$.ajax({
      		 url: Url,
       		type: 'POST',
      		 data: formData,
      		 //async: false,
      		 cache: false,
      		 contentType: false,
      		 enctype: 'multipart/form-data',
      		 processData: false,
		
      		 success: function (response) {
		 $('#load').hide();
		 $('#row1').show();
		  //$('#clear').show();
                  //console.log(response[1]);
        	  //document.getElementById("predictedResult").innerHTML= response; 
                  document.getElementById("img0").src = response.image0;
		 document.getElementById("img1").src = response.image1;
                 document.getElementById("img2").src = response.image2;
                 document.getElementById("img3").src = response.image3;
                  document.getElementById("img4").src = response.image4;
                  document.getElementById("img5").src = response.image5;
                  document.getElementById("img6").src = response.image6;
                  document.getElementById("img7").src = response.image7;
                  document.getElementById("img8").src = response.image8;
                  document.getElementById("num").innerHTML = "共有 "+response.num+" 搜索结果";

                  $('#table').show();
		            $('#clear').show();
                    if(document.getElementById("img0").src!="http://localhost:5000/images/white.jpg"&&Url=="favourite")
                  {
                    $('#likeimg0').hide();
                    $('#dislikeimg0').show();
                  }
                  else
                  {
                    $('#dislikeimg0').hide();
                    $('#likeimg0').show();
                  }
                  if(document.getElementById("img1").src!="http://localhost:5000/images/white.jpg"&&Url=="favourite")
                  {
                    $('#likeimg1').hide();
                    $('#dislikeimg1').show();
                  }
                  else
                  {
                    $('#likeimg1').show();
